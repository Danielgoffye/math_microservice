<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Înregistrare</title>
  <style>
    :root {
      --bg: #eef1f5;
      --text: #000;
      --card-bg: #8ec3ead0;
    }

    body.dark {
      --bg: #121212;
      --text: #eee;
      --card-bg: #8ec3ead0;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: var(--card-bg);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 420px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .top-bar {
      position: absolute;
      top: 1rem;
      left: 1rem;
      right: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
    }

    .top-bar a {
      color: var(--text);
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .top-bar a:hover {
      color: #007bff;
      text-decoration: underline;
    }

    /* SLIDE SWITCH */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    h2 {
      margin-bottom: 2rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1.2rem;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    button[type="submit"] {
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 1rem;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    #message {
      margin-top: 1rem;
      font-size: 1rem;
    }
  </style>

  <script>
    async function registerUser(event) {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("message");

      const response = await fetch("/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      let data = {};
      try {
        data = await response.json();
      } catch (e) {
        data.detail = "Eroare necunoscută.";
      }

      if (response.ok) {
        msg.innerText = "Cont creat cu succes!";
        msg.style.color = "green";
      } else if (response.status === 422) {
        msg.innerText = "Parola trebuie să aibă cel puțin 6 caractere.";
        msg.style.color = "red";
      } else {
        msg.innerText = "Eroare: " + (data.detail || "Eroare necunoscută.");
        msg.style.color = "red";
      }

      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    }

    function applyTheme() {
      const saved = localStorage.getItem("theme");
      if (saved === "dark") {
        document.body.classList.add("dark");
        document.getElementById("themeToggle").checked = true;
      }
    }

    function toggleDarkMode(event) {
      const isDark = event.target.checked;
      document.body.classList.toggle("dark", isDark);
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }

    window.onload = function () {
      applyTheme();
    };
  </script>
</head>
<body>
  <div class="top-bar">
    <label class="switch">
      <input type="checkbox" id="themeToggle" onchange="toggleDarkMode(event)">
      <span class="slider"></span>
    </label>
    <a href="/login">Login</a>
  </div>

  <div class="container">
    <h2>Înregistrează-te</h2>

    <form onsubmit="registerUser(event)">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Parolă" required>
      <button type="submit">Creează cont</button>
    </form>

    <div id="message"></div>
  </div>
</body>
</html>
