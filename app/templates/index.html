<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Math Microservice</title>
  <style>
    :root {
      --bg: #eef1f5;
      --text: #000;
      --card-bg: #8ec3ead0;
    }

    body.dark {
      --bg: #121212;
      --text: #eee;
      --card-bg: #8ec3ead0;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 0.8rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: transparent;
    }

    .nav-left,
    .nav-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .top-bar a {
      color: var(--text);
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .top-bar a:hover {
      color: #007bff;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .container {
      background-color: var(--card-bg);
      padding: 3rem;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 600px;
      text-align: center;
      margin: 6rem auto 2rem auto;
      transition: background-color 0.3s ease;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.8rem;
    }

    .button-group {
      display: flex;
      justify-content: space-around;
      margin: 2rem 0;
      flex-wrap: wrap;
    }

    .op-button {
      flex: 1;
      margin: 0.5rem;
      padding: 1.2rem;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background-color: #f0f8ff;
      color: #007bff;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
      transition: 0.25s ease;
      text-decoration: none;
    }

    .op-button:hover {
      background-color: #007bff;
      color: white;
      transform: translateY(-2px);
      text-decoration: none;
    }

    .op-button.active {
      background-color: #007bff;
      color: white;
    }

    .small-button {
      font-size: 1rem;
      padding: 0.8rem 1rem;
    }

    input[type="number"] {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      margin-bottom: 1rem;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    button#submit {
      width: 50%;
      margin: 0 auto;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button#submit:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .input-section {
      display: none;
    }

    .input-section.active {
      display: block;
    }

    #result {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: var(--text);
    }

    #welcome {
      margin-bottom: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Bara de sus -->
  <div class="top-bar">
    <div class="nav-left">
      <label class="switch">
        <input type="checkbox" id="themeToggle" onchange="toggleDarkMode(event)">
        <span class="slider"></span>
      </label>
    </div>
    <div class="nav-right">
      <a href="#" id="logoutNav" onclick="logoutUser()" style="display:none;">Logout</a>
    </div>
  </div>

  <div class="container">
    <h1>Math Microservice</h1>
    <div id="welcome"></div>

    <div class="button-group">
      <button class="op-button" id="powBtn" onclick="switchTab('pow')">Putere</button>
      <button class="op-button" id="factorialBtn" onclick="switchTab('factorial')">Factorial</button>
      <button class="op-button" id="fibonacciBtn" onclick="switchTab('fibonacci')">Fibonacci</button>
    </div>

    <input type="hidden" id="currentOperation">

    <div id="powInput" class="input-section">
      <input type="number" id="base" placeholder="Bază">
      <input type="number" id="exponent" placeholder="Exponent">
    </div>

    <div id="factorialInput" class="input-section">
      <input type="number" id="number" placeholder="Număr">
    </div>

    <div id="fibonacciInput" class="input-section">
      <input type="number" id="n" placeholder="N">
    </div>

    <button id="submit" onclick="calculate()">Calculează</button>

    <!-- Butoane Istoric / Metrics -->
    <div class="button-group">
      <a href="/history" class="op-button small-button" id="navHistory" style="display:none;">Istoric</a>
      <a href="/metrics" class="op-button small-button" id="navMetrics">Metrics</a>
    </div>

    <div id="result"></div>
  </div>

  <script>
    function switchTab(op) {
      document.querySelectorAll('.op-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.input-section').forEach(div => div.classList.remove('active'));
      document.getElementById(op + 'Btn').classList.add('active');
      document.getElementById(op + 'Input').classList.add('active');
      document.getElementById("result").innerText = "";
      document.getElementById("currentOperation").value = op;
    }

    function resetInputs() {
      document.querySelectorAll("input[type=number]").forEach(input => {
        input.value = "";
      });
    }

    async function calculate() {
      const op = document.getElementById("currentOperation").value;
      let payload = {};
      let url = `/api/${op}`;
      let error = "";

      const token = localStorage.getItem("token");
      if (!token) {
        alert("Trebuie să fii autentificat.");
        window.location.href = "/login";
        return;
      }

      if (op === "pow") {
        const base = parseInt(document.getElementById("base").value);
        const exponent = parseInt(document.getElementById("exponent").value);
        if (isNaN(base) || isNaN(exponent)) {
          error = "Introdu un număr valid pentru putere.";
        } else {
          payload = { base, exponent };
        }
      } else if (op === "factorial") {
        const number = parseInt(document.getElementById("number").value);
        if (isNaN(number) || number < 0) {
          error = "Factorialul necesită un număr ≥ 0.";
        } else {
          payload = { number };
        }
      } else if (op === "fibonacci") {
        const n = parseInt(document.getElementById("n").value);
        if (isNaN(n) || n < 0) {
          error = "Fibonacci necesită un număr ≥ 0.";
        } else {
          payload = { n };
        }
      }

      if (error) {
        document.getElementById("result").innerText = error;
        resetInputs();
        return;
      }

      const response = await fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify(payload)
      });

      const data = await response.json();
      if (response.ok) {
        document.getElementById("result").innerText = "Rezultat: " + data.result;
      } else {
        document.getElementById("result").innerText = "Eroare: " + data.detail;
      }

      resetInputs();
    }

    function logoutUser() {
      localStorage.removeItem("loggedUser");
      localStorage.removeItem("token");
      location.href = "/login";
    }

    function applyTheme() {
      const saved = localStorage.getItem("theme");
      if (saved === "dark") {
        document.body.classList.add("dark");
        document.getElementById("themeToggle").checked = true;
      }
    }

    function toggleDarkMode(event) {
      const isDark = event.target.checked;
      document.body.classList.toggle("dark", isDark);
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }

    window.onload = function () {
      const user = localStorage.getItem("loggedUser");
      const logoutLink = document.getElementById("logoutNav");
      const welcome = document.getElementById("welcome");

      if (user) {
        if (welcome) welcome.innerText = `Bine ai venit, ${user}!`;
        logoutLink.style.display = "inline-block";
        document.getElementById("navHistory").style.display = "inline-block";
      } else {
        logoutLink.style.display = "none";
        document.getElementById("navHistory").style.display = "none";
      }

      applyTheme();
    };
  </script>
</body>
</html>
